[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-omit=tests/*
    --cov-omit=venv/*
    --cov-omit=email_notifications/*
asyncio_mode = auto
